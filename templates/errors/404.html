{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                <div class="error-template">
                    <h1 class="display-1 text-warning">404</h1>
                    <h2>Page Not Found</h2>
                    <div class="error-details">
                        <p class="lead">The page you are looking for doesn't exist.</p>
                        <p>It might have been moved, deleted, or you entered the wrong URL.</p>
                    </div>
                    <div class="error-actions">
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home"></i> Go to Dashboard
                        </a>
                        <a href="javascript:history.back()" class="btn btn-secondary btn-lg">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}
.error-actions {
    margin-top: 15px;
    margin-bottom: 15px;
}
.error-actions .btn {
    margin-right: 10px;
}
</style>
{% endblock %}
