{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                <div class="error-template">
                    <h1 class="display-1 text-danger">403</h1>
                    <h2>Access Forbidden</h2>
                    <div class="error-details">
                        <p class="lead">You don't have permission to access this resource.</p>
                        <p>This page requires specific role permissions that your account doesn't have.</p>
                    </div>
                    <div class="error-actions">
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home"></i> Go to Dashboard
                        </a>
                        <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}
.error-actions {
    margin-top: 15px;
    margin-bottom: 15px;
}
.error-actions .btn {
    margin-right: 10px;
}
</style>
{% endblock %}
